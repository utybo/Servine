<body>
<h1>Basic Sample</h1>
<p>Welcome to the basic sample!</p>
<p>This sample showcases the following behavior:</p>
<ul>
    <li>A redirection from <a href="/redirect"><code>/redirect</code></a> to <code>/index.html</code></li>
    <li>A rewrite from <a href="/rewrite"><code>/rewrite</code></a> to <code>/index.html</code></li>
</ul>
<p>Here is a copy of the <code>_redirects</code> file for reference:</p>
<pre><code>
/redirect   /index.html
/rewrite    /index.html     200
</code></pre>
</body>
